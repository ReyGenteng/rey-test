<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Buat Transaksi ‚ö°Ô∏è</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS-nya masih sama, tidak ada yg diubah */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #2a2a3e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .balance-container {
            text-align: center;
            font-size: 18px;
            padding: 15px;
            background-color: #3a3a4e;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #4a4a5e;
            color: #b0b0c0;
        }

        #balance-value {
            font-weight: 600;
            color: #5a5af5;
            font-size: 22px;
            display: block;
            margin-top: 5px;
        }

        #balance-value.error {
            color: #dc3545;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0b0c0;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: #3a3a4e;
            border: 1px solid #4a4a5e;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5a5af5;
            box-shadow: 0 0 0 3px rgba(90, 90, 245, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #5a5af5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #4a4af0;
        }

        button:active {
            transform: scale(0.98);
        }

        #response-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none; /* Sembunyi dulu */
        }

        #response-message.success {
            background-color: #28a745;
            color: #ffffff;
            display: block;
        }

        #response-message.error {
            background-color: #dc3545;
            color: #ffffff;
            display: block;
        }

        #response-message.info {
            background-color: #17a2b8;
            color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buat Transaksi Admin ‚ö°Ô∏è</h1>

        <div class="balance-container">
            Saldo Anda Saat Ini:
            <span id="balance-value">Memuat... üîÑ</span>
        </div>
        
        <form id="transaction-form">
            <div class="form-group">
                <label for="nominal">Nominal (dalam Rupiah)</label>
                <input type="number" id="nominal" placeholder="Contoh: 55000" required>
            </div>

            <div class="form-group">
                <label for="kode_bank">E-Wallet Tujuan</label>
                <select id="kode_bank" required>
                    <option value="">-- Pilih E-Wallet --</option>
                    <option value="DANA">DANA</option>
                    <option value="GOPAY">GoPay</option>
                    <option value="SHOPEEPAY">ShopeePay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="target">Nomor Tujuan (E-Wallet/HP)</label>
                <input type="tel" id="target" placeholder="Contoh: 08123456789" required>
            </div>

            <button type="submit">Buat Transaksi Sekarang üöÄ</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script>
        // --- Variabel Global ---
        // üö® TETAP INGAT PERINGATAN INI YA, AMAK! üö®
        // JANGAN UPLOAD INI KE GITHUB PAGES JIKA ADA API KEY-NYA!
        const apiKey = 'TiZe1ScKXlLg7FvwJFCxnQPVxLQuJ9QZNwRyLRYpb7WmtAl16AvpZnH6Dm3zEn7ltpWehR4UBJGu8wEoXKqZdhR3Jq4DtOGel2YN'; 
        const apiDomain = 'https://zproxy.officialardytc27.workers.dev/?url=https://atlantich2h.com';

        // Ambil elemen-elemen
        const transactionForm = document.getElementById('transaction-form'); // ID diubah
        const messageDiv = document.getElementById('response-message');
        const balanceValueSpan = document.getElementById('balance-value');


        // --- FUNGSI CEK SALDO (Masih sama) ---
        async function checkBalance() {
            const endpoint = apiDomain + '/get_profile';
            
            balanceValueSpan.textContent = 'Memuat... üîÑ';
            balanceValueSpan.className = '';

            const bodyParams = new URLSearchParams();
            bodyParams.append('api_key', apiKey);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: bodyParams.toString()
                });
                const result = await response.json();

                if (result.status === true || result.status === "true") {
                    const formattedBalance = parseInt(result.data.balance).toLocaleString('id-ID');
                    balanceValueSpan.textContent = 'Rp ' + formattedBalance;
                } else {
                    balanceValueSpan.textContent = 'Gagal memuat! üò≠';
                    balanceValueSpan.className = 'error';
                    console.error('Gagal cek saldo:', result.message);
                }
            } catch (error) {
                console.error('Error Cek Saldo:', error);
                balanceValueSpan.textContent = 'Error Jaringan! üßê';
                balanceValueSpan.className = 'error';
            }
        }

        // --- FUNGSI BARU: CEK STATUS TRANSAKSI ---
        async function checkTransactionStatus(transactionId) {
            // Tunggu 5 detik sebelum cek status
            await new Promise(resolve => setTimeout(resolve, 5000));

            messageDiv.textContent = `Mengecek status final untuk ID ${transactionId}... üßê`;
            messageDiv.className = 'info';

            const endpoint = apiDomain + '/transaksi/status';
            const bodyParams = new URLSearchParams();
            bodyParams.append('api_key', apiKey);
            bodyParams.append('id', transactionId);
            bodyParams.append('type', 'prabayar'); // Sesuai contohmu

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: bodyParams.toString()
                });
                const result = await response.json();

                if (result.status === true) {
                    const finalStatus = result.data.status;
                    if (finalStatus === 'success') {
                        messageDiv.textContent = `UPDATE: Transaksi ID ${transactionId} SUKSES! ‚úÖ SN: ${result.data.sn}`;
                        messageDiv.className = 'success';
                        // Update saldo HANYA jika sudah sukses
                        checkBalance();
                    } else if (finalStatus === 'failed') {
                        messageDiv.textContent = `UPDATE: Transaksi ID ${transactionId} GAGAL! ‚ùå`;
                        messageDiv.className = 'error';
                    } else {
                        // Masih pending
                        messageDiv.textContent = `UPDATE: Transaksi ID ${transactionId} masih ${finalStatus}. ‚è≥`;
                        messageDiv.className = 'info';
                    }
                } else {
                    // Gagal cek status
                    messageDiv.textContent = `Gagal cek status ID ${transactionId}: ${result.message} üò¢`;
                    messageDiv.className = 'error';
                }

            } catch (error) {
                console.error('Error Cek Status:', error);
                messageDiv.textContent = 'Terjadi Error Jaringan saat cek status. üßê';
                messageDiv.className = 'error';
            }
        }

        // --- Event Listener (dijalankan saat halaman siap) ---
        document.addEventListener('DOMContentLoaded', function() {
            checkBalance();
        });


        // --- Event Listener (untuk form submit) ---
        // *** FUNGSI INI DIUBAH TOTAL ***
        transactionForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 

            messageDiv.textContent = 'Memproses transaksi... üîÑ';
            messageDiv.className = 'info';

            // Ambil data dari form
            const nominalInput = document.getElementById('nominal').value;
            const kodeBank = document.getElementById('kode_bank').value;
            const target = document.getElementById('target').value; // ID diubah

            // --- LOGIKA BARU UNTUK BUAT 'CODE' ---
            let prefix = '';
            if (kodeBank === 'DANA') {
                prefix = 'DANA';
            } else if (kodeBank === 'GOPAY') {
                prefix = 'GOPAY';
            } else if (kodeBank === 'SHOPEEPAY') {
                prefix = 'SHP';
            }

            // Ubah nominal (misal 55000) jadi angka (misal 55)
            const nominalValue = parseInt(nominalInput) / 1000;
            
            // Gabungkan jadi 'code' (misal 'DANA55')
            const code = prefix + nominalValue;
            // ------------------------------------

            // Data lain yang dibutuhkan API
            const refId = 'trx-' + Date.now(); 
            const endpoint = apiDomain + '/transaksi/create';

            // Siapkan body request baru
            const bodyParams = new URLSearchParams();
            bodyParams.append('api_key', apiKey);
            bodyParams.append('reff_id', refId);
            bodyParams.append('code', code);
            bodyParams.append('target', target);

            // Kirim data ke API pakai 'fetch'
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: bodyParams.toString()
                });

                const result = await response.json();

                if (result.status === true) {
                    // Jika sukses DIBUAT (biasanya status 'pending')
                    messageDiv.textContent = `DIBUAT! üéâ ID: ${result.data.id}. Status: ${result.data.status}. Mengecek status final... ‚è≥`;
                    messageDiv.className = 'info';
                    transactionForm.reset(); // Kosongkan form

                    // Panggil fungsi cek status (tanpa 'await' biar jalan di background)
                    checkTransactionStatus(result.data.id);
                    
                } else {
                    // Jika gagal (misal, saldo kurang, kode salah, dll)
                    messageDiv.textContent = `GAGAL DIBUAT! üò¢ Pesan: ${result.message}`;
                    messageDiv.className = 'error';
                }

            } catch (error) {
                // Jika ada error jaringan atau error CORS
                console.error('Error:', error);
                messageDiv.textContent = 'Terjadi Error Jaringan atau CORS. Cek F12 (Console) untuk detail. üßê';
                messageDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
